<!DOCTYPE html>
<html>
  <head>
    <title>Maldencreng: The Game</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Maldencreng</h1>
    </header>
    
    <div id="container">
      <div id="gameboard">
        <div id="info-bar">
          <p id="croins" class="info"></p>
          <p id="maldbucks" class="info"></p>
          <p id="cps" class="info"></p>
        </div>
        <div id="game-section">
          <button id="beg-button">
            <h3>Beg for Money</h3>
            <p id="beg-cpc"></p>
          </button>
          <div id="upgrades">
            <button id="upgrade1" class="upgrade">
              <h3>Upgrade Name</h3>
              <p id="upgrade1-cost">Upgrade Cost</p>
              <p id="upgrade1-desc">How many owned</p>
            </button>
            <button id="upgrade2" class="upgrade">
              <h3>Upgrade Name</h3>
              <p id="upgrade2-cost">Upgrade Cost</p>
              <p id="upgrade2-desc">How many owned</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
    
  </body>
</html>
